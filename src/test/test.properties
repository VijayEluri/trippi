#
# Test Properties
#

test.profile = mpt-derby

profile.mpt-derby.connectorClassName             = org.trippi.impl.mpt.MPTConnector
profile.mpt-derby.config.backslashIsEscape       = false
profile.mpt-derby.config.ddlGenerator            = org.nsdl.mptstore.impl.derby.DerbyDDLGenerator
profile.mpt-derby.config.autoFlushBufferSize     = 1000
profile.mpt-derby.config.autoFlushDormantSeconds = 5
profile.mpt-derby.config.bufferFlushBatchSize    = 1000
profile.mpt-derby.config.bufferSafeCapacity      = 1000
profile.mpt-derby.config.fetchSize               = 1000
profile.mpt-derby.config.jdbcDriver              = org.apache.derby.jdbc.EmbeddedDriver
profile.mpt-derby.config.jdbcURL                 = jdbc\:derby\:test;create=true
profile.mpt-derby.config.password                = test
profile.mpt-derby.config.poolInitialSize         = 2
profile.mpt-derby.config.poolMaxSize             = 5
profile.mpt-derby.config.username                = test

#
# Test Properties
#

test.profile = mpt-h2

profile.mpt-h2.connectorClassName             = org.trippi.impl.mpt.MPTConnector
profile.mpt-h2.config.backslashIsEscape       = false
profile.mpt-h2.config.ddlGenerator            = org.nsdl.mptstore.impl.h2.H2DDLGenerator
profile.mpt-h2.config.autoFlushBufferSize     = 1000
profile.mpt-h2.config.autoFlushDormantSeconds = 5
profile.mpt-h2.config.bufferFlushBatchSize    = 1000
profile.mpt-h2.config.bufferSafeCapacity      = 1000
profile.mpt-h2.config.fetchSize               = 1000
profile.mpt-h2.config.jdbcDriver              = org.h2.Driver
profile.mpt-h2.config.jdbcURL                 = jdbc\:h2\:file\:build/test/mpt-h2/test
profile.mpt-h2.config.password                = test
profile.mpt-h2.config.poolInitialSize         = 2
profile.mpt-h2.config.poolMaxSize             = 5
profile.mpt-h2.config.username                = test
